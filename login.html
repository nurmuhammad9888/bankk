<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- SITE MAIN START -->
    <main class="site-main">
        <!-- HERO SECTION START -->
        <section class="hero">
            <div class="hero-left">
                
            </div>
            <div class="container">
                <form class="user-form login-form" action="#" method="post">
                    <h2 class="form-title">Login</h2>
                    <div class="user-info">
                        <label>
                            Username
                            <input class="user user-username" type="text" name="username" maxlength="60" required>
                        </label>
                        <label class="password-wrap">
                            Parol
                            <input class="user user-password" type="password" name="password" maxlength="60" required autocomplete="off">
                            <span class="password-eye"> </span>
                        </label>
                        <span class="login-warning"></span>
                    </div>
                    <div class="btn-wrap">
                        <button class="btn send" type="submit">Yuborish</button>
                    </div>
                    <div class="form-link">
                        <span>Ro'yxatdan o'tmagan bo'lsangiz</span>
                        <a class="register-link" href="register.html">Registratsiya</a>
                    </div>
                </form>
            </div>
        </section>
        <!-- HERO SECTION FINISH -->
    </main>
    <!-- SITE MAIN FINISH -->
    
    <!-- SITE FOOTER START -->
    <footer class="site-footer">
        
    </footer>
    <!-- SITE FOOTER FINISH -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
        <script src="./js/login.js"></script>
    </body>
    </html>
